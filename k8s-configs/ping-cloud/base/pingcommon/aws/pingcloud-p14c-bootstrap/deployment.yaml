apiVersion: apps/v1
kind: Deployment
metadata:
  name: p14c-bootstrap
  labels:
    role: p14c-bootstrap
spec:
  selector:
    matchLabels:
      role: p14c-bootstrap
  replicas: 1
  template:
    metadata:
      name: p14c-bootstrap
      labels:
        role: p14c-bootstrap
      annotations:
        lastUpdateReason: "NA"
    spec:
      serviceAccount: p14c-bootstrap-serviceaccount
      containers:
      - name: p14c-bootstrap
        image: 705370621539.dkr.ecr.us-west-2.amazonaws.com/pingcloud-tools/p14c-bootstrap:v1.0.0-pdo-2033-p14c-bootstrap
        # FIXME: remove after development is done
        imagePullPolicy: Always
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: pingcloud-p14c-bootstrap-environment-variables
        resources:
          requests:
            memory: "512Mi"
            cpu: "512m"
          limits:
            memory: "512Mi"
            cpu: "512m"